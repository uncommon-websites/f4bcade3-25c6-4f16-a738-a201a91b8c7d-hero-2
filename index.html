<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - AI-Powered Creative Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505; /* Deep black/charcoal match */
        }
        .font-serif-custom {
            font-family: 'Playfair Display', serif;
        }
        /* Custom utility for the specific arrow size/stroke */
        .nav-arrow {
            width: 10px;
            height: 10px;
            margin-left: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body class="text-white antialiased min-h-screen flex flex-col">

    <!-- Top Banner -->
    <div class="w-full bg-[#050505] border-b border-white/10 py-2.5 flex justify-center items-center text-[11px] tracking-wide text-gray-300">
        <span>2025 Year in Review <a href="#" class="text-white ml-1 hover:underline">Learn more â†’</a></span>
    </div>

    <!-- Navigation -->
    <nav class="w-full px-6 py-5 md:px-10 flex items-center justify-between relative z-20">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <a href="#" class="text-3xl font-serif-custom tracking-tight text-white">Company</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                Platform
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                Solutions
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="text-[13px] font-medium text-gray-300 hover:text-white transition-colors">Customers</a>
            <a href="#" class="text-[13px] font-medium text-gray-300 hover:text-white transition-colors">Security</a>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                Resources
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer text-[13px] font-medium text-gray-300 hover:text-white transition-colors">
                About
                <svg class="nav-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
        </div>

        <!-- Login -->
        <div class="flex-shrink-0">
            <a href="#" class="text-[13px] font-medium text-white hover:text-gray-300 transition-colors">Login</a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="flex-grow flex flex-col items-center pt-24 md:pt-32 w-full">
        
        <!-- Text Content -->
        <div class="text-center px-4 max-w-4xl mx-auto mb-16">
            <h1 class="font-serif-custom text-5xl md:text-[5.5rem] leading-[1.1] text-white mb-6 tracking-tight">
                From Idea to<br>Finished Work
            </h1>
            <p class="text-gray-400 text-lg md:text-[1.15rem] leading-relaxed font-light max-w-2xl mx-auto mb-10">
                Studio's AI-powered tools handle technical execution automatically,<br class="hidden md:block">
                helping content creators transform ideas into finished work.
            </p>
            <a href="#" class="inline-block bg-[#f43f5e] text-white text-[13px] font-medium px-6 py-3 rounded-[4px] hover:bg-[#e11d48] transition-colors duration-200">
                Start Creating Now
            </a>
        </div>

        <!-- Hero Image -->
        <div class="w-full max-w-[1400px] mx-auto px-4 md:px-8 pb-10">
            <div class="relative w-full aspect-[16/7] overflow-hidden rounded-sm">
                <!-- Using a placeholder that mimics the dark cinematic tone of the original image -->
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/f4bcade3-25c6-4f16-a738-a201a91b8c7d/hero-2-img-0-1770074920932.png" 
                     alt="Content creator working with AI tools" 
                     class="w-full h-full object-cover opacity-90">
                
                <!-- Gradient overlay to blend bottom if needed, though design looks clean cut -->
                <div class="absolute inset-0 bg-gradient-to-t from-[#050505]/20 to-transparent pointer-events-none"></div>
            </div>
        </div>

    </main>

</body>
</html>
